<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire de commande type personnalisable</title>

        <!-- CSS Stylesheet -->

        <link rel="stylesheet" href="synthesejs4.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="reInitAll">
                <button type="button" id="reInitAll">Tout réinitialiser</button>
            </div>
<!--             <div id="first" class="first opacity2"> -->
                <div id="firstContainer" class="firstContainer opacity2">
                    <p id="recap" class="recap"></p>
                    <input type="text" id="article" placeholder="Nom article" autofocus>
                    <input type="text" id="referenceProd" placeholder="Référence produit">
                    <input type="number" id="prixUnitProd" placeholder="Prix unitaire" min="0">
                    <button type="button" id="addOptions">Ajouter</button>
                </div>
                <div id="addAction" class="addAction opacity2">
                    <button type="button" id="create">Générer le bon de commande</button>
                </div>
                <div id="table" class="table opacity2">
                    <div class="row">
                        <p>Libellé</p>
                    </div>
                    <div class="row">
                        <p>Référence</p>
                    </div>
                    <div class="row">
                        <p>Prix unitaire</p>
                    </div>
                    <div class="row">
                        <p>-</p>
                    </div>
                </div>
<!--             </div> -->
<!--             <div id="second" class="second opacity1"> -->
                <div id="commandLine" class="commandLine opacity1">
                    <button type="button" id="addLine" disabled>+</button>
                    <button type="button" id="removeLine" disabled>-</button>
                </div>
                <form id="myForm" class="myForm opacity1">
                    <div class="columnContainer">
                        <div class="column">
                            <p>Libellé</p>
                            <select class="menuSelect" disabled>
                                <option>-</option>
                            </select>
                        </div>
                        <div class="column">
                            <p>Référence</p>
                            <input name="ref" type="text" disabled>
                        </div>
                        <div class="column">
                            <p>Prix unitaire</p>
                            <input type="number" name="prixunit" value=0 disabled>
                        </div>
                        <div class="column">
                            <p>Prix</p>
                            <input type="number" name="prixglob" value=0 disabled>
                        </div>
                        <div class="column">
                            <p>Quantité</p>
                            <input type="number" name="qte" value=1 min=1 disabled>
                        </div>
                        <div class="total">
                            <p>Total :</p>
                            <input type="number" id="total" value=0 disabled>
                        </div>
                    </div>
                </form>
<!--             </div> -->

        <!-- JavaScript File(s)-->

        <script src="formulairePortFolioScript.js"></script> 
        </div>
    </body>
</html>
